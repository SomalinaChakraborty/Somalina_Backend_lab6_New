<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Student Details</title>
</head>
<body>
<div class="container">

	<h3>List of Students</h3>
	<hr>
	<!-- Add a button -->
	<a th:href="@{/students/new}"
		class="btn btn-primary btn-sm mb-3">
		Add Student
	</a>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Student First Name</th>
				<th>Student Last Name</th>
				<th>Course</th>
				<th>Country</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="stu : ${students}">
				<td th:text="${stu.studentFirstName}" />	
				<td th:text="${stu.studentLastName}" />	
				<td th:text="${stu.studentCourse}" />	
				<td th:text="${stu.studentCountry}" />
				<td>
				<div class="row">
					<div class="col-small">
					<!-- Add "update" button/link -->
					<a th:href="@{/students/edit/{id}(id=${stu.studentId})}" class="btn btn-primary btn-sm mb-3" >						
						Update
					</a>
					</div>
					<div class="col-small">
					<!-- Add "delete" button/link -->					
					<a th:href="@{/students/delete/{id}(id=${stu.studentId})}" class="btn btn-primary btn-sm mb-3" onclick="if (!(confirm('Are you sure you want to delete this record?'))) return false">						
						Delete
					</a>
					</div>
				</div>	
				</td>	
			</tr>
		</tbody>		
	</table>	
</div>	
</body>
</html>
